<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Classic arcade game clone</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div id="menu" class="row well">
            <div class="col-md-2">
                <a class="btn btn-default" role="button" data-toggle="modal" data-target="#myModal" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    <img src="images/settings.png" />
                </a>
            </div>
            <div class="col-md-3">
                <h2 class="">Scores
                    <span id="score" class="badge">0</span>
                </h2>
            </div>
            <div id="hearts" class="col-md-4">
                <img class="heart" alt="heart" src="images/Heart.png" />
            </div>
            <div id="keys" class="col-md-4">
                <img class="heart" alt="heart" src="images/Key.png" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button id="startGame" class="btn btn-lg btn-success">Start</button>
            </div>
        </div>
        <div class="row">
            <div id="canvas" class="col-md-12 canvas">
            </div>
        </div>
    </div>
    <script src="js/lib/jquery/jquery.js"></script>
    <script src="js/lib/bootstrap/bootstrap.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>

</html>
