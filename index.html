<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Classic arcade game clone</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div id="menu" class="row well">
            <div class="col-md-2">
                <a class="btn btn-default" role="button" data-toggle="modal" data-target="#myModal" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    <img src="images/settings.png" />
                </a>
            </div>

            <div id="hearts" class="col-md-8">
                <button id="startGame" class="btn btn-lg btn-success">Start</button>
            </div>
        </div>

        <div class="row">
            <div id="canvas" class="col-md-12 canvas">
            </div>
        </div>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
               <div class="modal-dialog" role="document">
                  <div class="modal-content">
                       <div class="modal-header">
                           <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                               <span aria-hidden="true">&times;</span>
                           </button>
                           <h4 class="modal-title" id="myModalLabel">Settings</h4>
                       </div>
                       <div class="modal-body">

                               <div class="form-group">
                                   <label for="enemyCount" class="col-sm-3 control-label">Player</label>
                                   <div class="col-sm-9">
                                       <div id="carousel" class="carousel" >

                                           <div class="carousel-inner" role="listbox">
                                               <div class="item active">
                                                   <img class="roleImage"  src="images/char-boy.png" alt="boy">
                                               </div>
                                               <div class="item">
                                                   <img class="roleImage" src="images/char-cat-girl.png" alt="boy">
                                               </div>
                                               <div class="item">
                                                   <img class="roleImage"  src="images/char-horn-girl.png" alt="boy">
                                               </div>
                                               <div class="item">
                                                   <img class="roleImage"  src="images/char-pink-girl.png" alt="boy">
                                               </div>
                                               <div class="item">
                                                   <img class="roleImage"  src="images/char-princess-girl.png" alt="boy">
                                               </div>
                                           </div>

                                           <!-- Controls -->
                                           <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
                                               <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                               <span class="sr-only">Previous</span>
                                           </a>
                                           <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
                                               <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                               <span class="sr-only">Next</span>
                                           </a>
                                       </div>

                                   </div>
                               </div>

                       </div>
                       <div class="modal-footer">
                           <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

                       </div>
                   </div>
               </div>
           </div>

    <script src="js/lib/jquery/jquery.js"></script>
    <script src="js/lib/bootstrap/bootstrap.js"></script>
    <script src="js/resources.js"></script>

    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>

</html>
