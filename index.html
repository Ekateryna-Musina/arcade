<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>

    </header>
    <section class="container">
        <div id="menu" class="row">
            <div class="col-md-4">
                <a class="btn btn-default" role="button" data-toggle="modal" data-target="#myModal" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    <img src="images/settings.png" />
                </a>


                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                <h4 class="modal-title" id="myModalLabel">Settings</h4>
                            </div>
                            <div class="modal-body">
                                <form class="form-horizontal">
                                    <div class="form-group">
                                        <label for="rowCount" class="col-sm-3 control-label">Rows Count</label>
                                        <div class="col-sm-9">
                                            <input type="number" class="form-control" id="rowCount" min="6">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="columnCount" class="col-sm-3 control-label">Coulumns Count</label>
                                        <div class="col-sm-9">
                                            <input type="number" class="form-control" id="columnCount" min="5">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="enemyCount" class="col-sm-3 control-label">Enemies Count</label>
                                        <div class="col-sm-9">
                                            <input type="number" class="form-control" id="enemyCount" min="2">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="enemyCount" class="col-sm-3 control-label">Player</label>
                                        <div class="col-sm-9">
                                            <div id="carousel-example-generic" class="carousel" >

                                                <div class="carousel-inner" role="listbox">
                                                    <div class="item active">
                                                        <img class="roleImage"  src="images/char-boy.png" alt="boy">
                                                    </div>
                                                    <div class="item">
                                                        <img class="roleImage" src="images/char-cat-girl.png" alt="boy">
                                                    </div>
                                                    <div class="item">
                                                        <img class="roleImage"  src="images/char-horn-girl.png" alt="boy">
                                                    </div>
                                                    <div class="item">
                                                        <img class="roleImage"  src="images/char-pink-girl.png" alt="boy">
                                                    </div>
                                                    <div class="item">
                                                        <img class="roleImage"  src="images/char-princess-girl.png" alt="boy">
                                                    </div>
                                                </div>

                                                <!-- Controls -->
                                                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                                                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                                    <span class="sr-only">Previous</span>
                                                </a>
                                                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                                                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                                    <span class="sr-only">Next</span>
                                                </a>
                                            </div>

                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-md-4">test</div>
            <div class="col-md-4">
                <button id="startGame" class="btn btn-success">Start</button>
            </div>
        </div>
        <div class="row">
            <div id="canvas" class="col-md-12">

            </div>
        </div>
    </section>
    <footer>

    </footer>



    <script src="js/lib/jquery/jquery.js"></script>
    <script src="js/lib/bootstrap/bootstrap.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>

</body>

</html>
